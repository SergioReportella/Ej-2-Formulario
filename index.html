<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-sup">
            <img src="./imagenes/logo-2.png" alt="logo">
            <div class="sup-izq">
                <p>Already a user?</p>
                <a href="">Sign in</a>
            </div>
        </div>

        <div class="container-inf">
            <h1>Create an ISSUU Account.</h1>
            <div class="botones">
                <button class="button-google">Sign in with Google</button>
                <button class="button-facebook">Continue with Facebook</button>
            </div>
            <span>or with email</span>
            <form action="">
                <div class="input-sup ambos">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="  e.g. john.doe@email.com">
                </div>
                <div class="input-inf ambos">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-check">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">I accept the <a href="">Terms of Service</a> and the <a href="">Professional Terms of Service</a> </label>
                </div>
                
                <input type="submit" value="CREATE ACCOUNT">
            </form>
        </div>
    </div>
    <footer>
        <span>Issuu Inc.</span>
        <div>
            <span>Terms</span>
            <span>Privacy</span>
            <span>DMCA</span>
        </div>
    </footer>
</body>
</html>
